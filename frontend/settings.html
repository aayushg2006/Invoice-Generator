<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Invoice Generator</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>InvGen</h2>
            </div>
            <ul class="sidebar-nav">
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="products.html"><i class="fas fa-box"></i> Products</a></li>
                <li><a href="invoice-create.html"><i class="fas fa-plus"></i> Create Invoice</a></li>
                <li><a href="invoices-list.html"><i class="fas fa-list"></i> View Invoices</a></li>
                <li><a href="customers.html"><i class="fas fa-users"></i> Customers</a></li>
                <li class="active"><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <h1 class="main-title">Settings</h1>
            <div class="card">
                <form id="settingsForm" class="card-body">
                    <div class="settings-section">
                        <h3>Shop Profile</h3>
                        <div class="form-row">
                            <label for="shopName">Shop Name</label>
                            <input type="text" id="shopName" placeholder="Loading..." required>
                        </div>
                        <div class="form-row">
                            <label for="shopGstin">GSTIN</label>
                            <input type="text" id="shopGstin" placeholder="Loading...">
                        </div>
                        <div class="form-row">
                            <label for="shopAddress">Shop Address</label>
                            <textarea id="shopAddress" rows="3" placeholder="Loading..."></textarea>
                        </div>
                    </div>

                    <div class="settings-section">
                        <h3>Invoice Customization</h3>
                        <div class="form-row">
                            <label for="logoUpload">Shop Logo</label>
                            <div class="logo-uploader">
                                <img id="logoPreview" src="assets/logo-placeholder.png" alt="Logo preview">
                                <input type="file" id="logoUpload" accept="image/*">
                                <label for="logoUpload" class="btn btn-secondary">Upload New Logo</label>
                            </div>
                        </div>
                    </div>

                    <div class="settings-actions">
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save Changes</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="js/api.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
