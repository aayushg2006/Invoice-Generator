<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products - Invoice Generator</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>InvGen</h2>
            </div>                    
            <ul class="sidebar-nav">
                <li class="active"><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="products.html"><i class="fas fa-box"></i> Products</a></li>
                <li><a href="invoice-create.html"><i class="fas fa-plus"></i> Create Invoice</a></li>
                <li><a href="invoices-list.html"><i class="fas fa-list"></i> View Invoices</a></li>
                <li><a href="customers.html"><i class="fas fa-users"></i> Customers</a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <h1 class="main-title">Dashboard</h1>
            
            <div class="stats-cards">
                <div class="stat-card">
                    <div class="card-icon" style="background-color: #e0f2fe;"><i class="fas fa-rupee-sign" style="color: #0ea5e9;"></i></div>
                    <div class="card-info">
                        <span class="card-title">Revenue (This Month)</span>
                        <span class="card-value" id="total-revenue">â‚¹0.00</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="card-icon" style="background-color: #ffedd5;"><i class="fas fa-file-invoice-dollar" style="color: #f97316;"></i></div>
                    <div class="card-info">
                        <span class="card-title">Invoices Due</span>
                        <span class="card-value" id="invoices-due">0</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="card-icon" style="background-color: #dcfce7;"><i class="fas fa-check-circle" style="color: #22c55e;"></i></div>
                    <div class="card-info">
                        <span class="card-title">Invoices Paid</span>
                        <span class="card-value" id="invoices-paid">0</span>
                    </div>
                </div>
            </div>

            <div class="card" style="margin-top: 30px;">
                <div class="card-header">
                    <h2>Recent Invoices</h2>
                </div>
                <div class="card-body">
                    <table class="product-table">
                        <thead>
                            <tr>
                                <th>Invoice #</th>
                                <th>Customer Name</th>
                                <th>Amount</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="recent-invoices-body">
                            </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
