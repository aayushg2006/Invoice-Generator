<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Invoice Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <h2>Create Your Account</h2>
        <p>Get started with InvGen today</p>
        <form id="registerForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="username">Username (Email)</label>
                <input type="email" id="username" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password" required>
            </div>
            <hr style="margin: 20px 0; border-color: #e5e7eb;">
            <div class="form-group">
                <label for="shopName">Shop Name</label>
                <input type="text" id="shopName" placeholder="Enter your shop's name" required>
            </div>
             <div class="form-group">
                <label for="shopGstin">GSTIN (Optional)</label>
                <input type="text" id="shopGstin" placeholder="Enter your 15-digit GSTIN">
            </div>
            <button type="submit" class="btn btn-primary auth-btn">Register</button>
        </form>
        <p class="auth-switch">Already have an account? <a href="index.html">Login</a></p>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
